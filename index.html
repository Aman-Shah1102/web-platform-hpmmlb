<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="main-div">
    <div id="top-div">
      <div id="tip-calculator">
        <h2>TIP CALCULATOR</h2>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter your bill amount</label>
        <input type="number" class="form-control" id="exampleFormControlInput2">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">How was the service?</label>
        <select class="form-select" aria-label="Default select example" id="inputGroupSelect01">
          <option selected value="0.2">Excellent - 20%</option>
          <option value="0.1">Medium - 10%</option>
          <option value="0.05">Not so good - 5%</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >How many people are sharing bill?</label>
        <input class="form-control" type="tel" id="exampleFormControlInput1">
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <button type="button" class="btn btn-danger" id="btn1">CALCULATE</button>
      </div><br>
      <div class="d-grid gap-2 col-4 mx-auto">
        <h4>TIP AMOUNT</h4>
      </div>
      <div class="mb-3">
        <input class="form-control" id="output" type="text" readonly >
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
